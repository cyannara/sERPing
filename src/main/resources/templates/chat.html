<!DOCTYPE html>
<html>
<head>
    <title>Spring Boot Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body>
<div>
    <input type="text" id="username" placeholder="Enter your name"/>
    <button onclick="connect()">Join Chat</button>
</div>
<div>
    <input type="text" id="messageInput" placeholder="Type a message"/>
    <button onclick="sendMessage()">Send</button>
</div>
<div id="chat"></div>

<script>

    let stompClient = null;

    function connect() {
        let socket = new SockJS('/ws');

        stompClient = Stomp.over(socket);
        stompClient.debug = null;
        console.log('stompClient1', stompClient)

        stompClient.connect({}, function (frame) {
            console.log('Connected: ' + frame);

            // ğŸ“Œ ì›¹ì†Œì¼“ ì—°ê²°ì´ ì™„ë£Œëœ í›„ì—ë§Œ ë©”ì‹œì§€ ì „ì†¡
            let username = document.getElementById("username").value;
            stompClient.send("/app/chat.addUser", {}, JSON.stringify({sender: username, type: 'JOIN'}));

            stompClient.subscribe('/topic/public', function (message) {
                showMessage(JSON.parse(message.body));
            });
        }, function (error) {
            console.error("WebSocket ì—°ê²° ì‹¤íŒ¨:", error);
        });
    }


    function sendMessage() {
        if (!stompClient || !stompClient.connected) {
            console.error("WebSocket is not connected yet.");
            return;
        }

        let messageInput = document.getElementById("messageInput").value;
        let username = document.getElementById("username").value;
        let message = { sender: username, content: messageInput, type: 'CHAT' };

        stompClient.send("/app/chat.sendMessage", {}, JSON.stringify(message));
    }

    function showMessage(message) {
        let chatDiv = document.getElementById("chat");
        let messageElement = document.createElement("p");
        messageElement.innerText = message.sender + ": " + message.content;
        chatDiv.appendChild(messageElement);
    }
</script>
</body>
</html>

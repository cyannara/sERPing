<script>

    class DeleteRenderer {

    const grid = new Grid({

         // ë‹¨ê±´ ì¡°íšŒê°€ ì´ë¯¸ ìˆëŠ”ì§€ í™•ì¸í•˜ëŠ” í•¨ìˆ˜
        function isSingleRowExists() {

        function deleteAllRows() {

            rowKeys.forEach(key => {

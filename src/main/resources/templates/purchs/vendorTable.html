<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

<!-- timePicker -->
<link rel="stylesheet" href="https://uicdn.toast.com/tui.time-picker/latest/tui-time-picker.css" />
<script src="https://uicdn.toast.com/tui.time-picker/latest/tui-time-picker.js"></script>

<!-- datePicker -->
<link rel="stylesheet" href="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.css" />
<script src="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.js"></script>


<!-- paging -->
<link rel="stylesheet" href="https://uicdn.toast.com/tui.pagination/latest/tui-pagination.css" />
<script src="https://uicdn.toast.com/tui.pagination/latest/tui-pagination.js"></script>

<!-- toast grid -->
<link rel="stylesheet" href="https://uicdn.toast.com/grid/latest/tui-grid.css" />
<script src="https://uicdn.toast.com/grid/latest/tui-grid.js"></script>

<!-- 엑셀 -->
<script lang="javascript" src="https://cdn.sheetjs.com/xlsx-0.20.2/package/dist/xlsx.full.min.js"></script>
<!-- bootsStrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


</head>
<body>
	<!-- 검색창 -->
	<div class="search-grid">
			<div class="row 2row">
				<div class="col-1"></div>
				<div class="col-5 row ">
					<span class="label-search col-4">거래처명</span>
					<input type="text" name="vendorName" id="searchVendorName" class="col-8 input-box">
				</div>
				<div class="col-1"></div>
				<div class="col-5 row ">
					<span class="label-search col-4">표시수량</span>
					<select name="display_amount" id="vendor_display_amount" class="col-8 input-box" onchange="changeDisplay()">
						<option value="5" selected>5</option>
						<option value="10">10</option>
						<option value="20">20</option>
						<option value="50">50</option>
						<option value="100">100</option>
					</select> 
				</div>
			</div>
			<div class="row 3row mt-3 mb-3">
				<div class="col-4"></div>
				<button type="button" class="btn btn-primary col-1" onclick="vendorSearch()">검색</button>
				<div class="col-1"></div>
				<button type="button" class="btn btn-secondary col-1" onclick="vendorReset()">초기화</button>
			</div>

		</div>
		<!-- 그리드 -->
		<div id="table-container">
			<div id="vendorGrid"></div>
			<div id="vendorPagination" class="tui-pagination"></div>
		</div>
    
</body>

<script>

const vendorDataSource = {
		api:{
			readData: { url:'http://localhost:81/purchs/rest/brand/list', 
						method: 'GET', 
						initParams: { page: 1 ,perPage: 5},
						   beforeRequest: function(request) {
				                console.log("서버로 요청 보내기 전 requestParams:", request.params); // ✅ 서버 요청 전 데이터 확인
				         },
						afterResponse : function(response){
							console.log("서버응답 결과==" , response);
						}
					   },
		},
		contentType: 'application/json'
}
const vendorGrid = new tui.Grid({
	el : document.querySelector('#vendorGrid'),
	pageOptions: {
		useClient : false,
		perPage: 5,
	},
	columns: [
		{ header : "브랜드코드", name : "brandCode",  sortable : true},
		{ header : "브랜드명", name : "brandName" , sortable : true}
	],
	data : vendorDataSource,
});

function changeDisplay() {
	let gap = parseInt(document.querySelector('#vendor_display_amount').value);
	vendorGrid.setPerPage(gap, vendorDataSource)
	vendorGrid.readData(); // 데이터 다시 불러오기
}


function search(){
	let brandName = document.querySelector('#searchVendorName').value;
	console.log("검색어==",vendorName);
	vendorGrid.setRequestParams({"vendorName" : vendorName})
	vendorGrid.readData();
}

	//선택된 내용 을 세션에 잠시 저장 하고 다른 html 파일로 넘어갈때 정보를 저장 하고 있다 -> 그 후 다시 불러오기
	vendorGrid.on('click', (ev) => {
	    const rowKey = ev.rowKey;
	    const rowData = vendorGrid.getRow(rowKey); 
	    console.log("선택된 행 데이터:", rowData);
	
	    // 세션 스토리지에 데이터 저장
	    sessionStorage.setItem("searchVendorId", rowData.vendorId);
	    sessionStorage.setItem("searchVendorName", rowData.vendorName);
	    
	    console.log("보낼 데이터 ==",rowData.vendorId,rowData.vendorName);
	 
	
	});


</script>
</html>

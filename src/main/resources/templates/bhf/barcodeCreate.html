<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>바코드 생성</title>
    <script>
        function generateBarcode() {
            const optionCode = document.getElementById("optionCode").value;
            if (!optionCode) {
                alert("옵션 코드를 입력하세요.");
                return;
            }
            document.getElementById("barcodeImage").src = "/barcode/" + optionCode;
        }
    </script>
</head>
<body>
    <h2>바코드 생성</h2>
    <input type="text" id="optionCode" placeholder="옵션 코드 입력">
    <button onclick="generateBarcode()">생성</button>
    <br>
    <img id="barcodeImage" alt="바코드 이미지">
</body>
</html>

<!DOCTYPE html>
<html layout:decorate="~{layouts/layout}" lang="en"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns="http://www.w3.org/1999/xhtml" xmlns:sec="">

<head>
<meta charset="UTF-8">
<!-- timePicker -->
<link rel="stylesheet"
	href="https://uicdn.toast.com/tui.time-picker/latest/tui-time-picker.css" />
<script
	src="https://uicdn.toast.com/tui.time-picker/latest/tui-time-picker.js"></script>

<!-- datePicker -->
<link rel="stylesheet"
	href="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.css" />
<script
	src="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.js"></script>


<!-- paging -->
<link rel="stylesheet"
	href="https://uicdn.toast.com/tui.pagination/latest/tui-pagination.css" />
<script
	src="https://uicdn.toast.com/tui.pagination/latest/tui-pagination.js"></script>

<!-- toast grid -->
<link rel="stylesheet"
	href="https://uicdn.toast.com/grid/latest/tui-grid.css" />
<script src="https://uicdn.toast.com/grid/latest/tui-grid.js"></script>

<!-- 엑셀 -->
<script lang="javascript"
	src="https://cdn.sheetjs.com/xlsx-0.20.2/package/dist/xlsx.full.min.js"></script>
<!-- bootsStrap -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
	crossorigin="anonymous"></script>

<!--  Custom CSS -->
<style>
/* 모달 내부 간격 */
.modal-body {
	padding: 20px;
}

/* 입력 필드 스타일 */
.form-control, .form-select {
	border-radius: 6px;
}

/* 프로필 이미지 스타일 */
.profile-image {
	width: 100%;
	max-width: 150px;
	cursor: pointer;
	border-radius: 10px;
	border: 1px solid #ccc;
	padding: 5px;
}

/* 버튼 아이콘 스타일 */
.btn-icon {
	font-size: 14px;
	padding: 6px 12px;
}

/* 탭 스타일 */
.nav-tabs .nav-link {
	font-weight: bold;
}

/* 모달 푸터 */
.modal-footer {
	justify-content: center;
}
</style>

<title>사원 등록 모달</title>
</head>

<body>

	<!--  사원 등록 모달 -->
	<div th:fragment="empRegisterModal" class="modal fade"
		id="empRegisterModal" tabindex="-1"
		aria-labelledby="employeeRegisterLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg modal-dialog-centered">
			<div class="modal-content shadow">
			
				<!-- 모달 헤더 -->
				<div class="modal-header bg-light">
					<h5 class="modal-title fw-bold text-primary">사원 등록</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
				</div>

				<!-- 모달 바디 -->
				<div class="modal-body">
					<!-- 기본정보 & 추가정보 탭 -->
					<ul class="nav nav-tabs">
						<li class="nav-item"><a class="nav-link active"
							id="basic-tab" data-bs-toggle="tab" href="#basic-info">기본정보</a></li>
						<li class="nav-item"><a class="nav-link" id="additional-tab"
							data-bs-toggle="tab" href="#additional-info">추가정보</a></li>
					</ul>

					<div class="tab-content p-3">
						<!--  기본정보 -->
						<div class="tab-pane fade show active" id="basic-info">
							<div class="row">
								<!-- 프로필 이미지 -->
								<div class="col-md-3 text-center">
									<label for="profileImage"> <img
										src="https://via.placeholder.com/150" class="profile-image"
										id="profilePreview" alt="프로필 이미지">
									</label> <input type="file" id="profileImage" class="d-none">
									<button class="btn btn-sm btn-outline-secondary mt-2">📷
										변경</button>
								</div>

								<!-- 사원 정보 입력 -->
								<div class="col-md-9">
									<div class="mb-2">
										<label class="fw-bold">사원번호</label>
										<div class="d-flex align-items-center">
											<input type="text" class="form-control me-2"
												id="employeeIdInput" disabled>

										</div>
									</div>
									<div class="mb-2">
										<label class="fw-bold">사원명</label> <input type="text"
											class="form-control">
									</div>
									<div class="mb-2">
										<label class="fw-bold">이메일</label>
										<div class="input-group">
											<input type="text" class="form-control"> <span
												class="input-group-text">@</span> <select
												class="form-select">
												<option>직접 입력</option>
												<option>naver.com</option>
												<option>gmail.com</option>
												<option>daum.net</option>
											</select>
										</div>
									</div>
									<div class="mb-2">
										<label class="fw-bold">연락처</label>
										<div class="d-flex">
											<input type="text" class="form-control me-1"
												style="width: 30%;"> <input type="text"
												class="form-control me-1" style="width: 30%;"> <input
												type="text" class="form-control" style="width: 40%;">
										</div>
									</div>
									<div class="mb-2">
										<label class="fw-bold">입사일</label> <input type="date"
											class="form-control">
									</div>
									
									<div class="row mb-2 align-items-center">
									    <!-- 부서 -->
									    <div class="col-md-6">
									        <label class="fw-bold">부서</label>
											<select class="form-select" id="modalDepartment"></select>
									    </div>
									
									    <!-- 하위 부서 -->
									    <div class="col-md-6">
									        <label class="fw-bold">하위 부서</label>
									        <select class="form-select">
									            <option>없음</option>
									            <option>총무</option>
									            <option>개발</option>
									        </select>
									    </div>
									</div>
									
									<div class="mb-2">
										<label class="fw-bold">직급</label> <select class="form-select">
											<option>없음</option>
											<option>사원</option>
											<option>대리</option>
										</select>
									</div>
									
									<div class="mb-2">
										<label class="fw-bold">근무유형</label>
										<div class="form-check form-check-inline">
											<input type="radio" class="form-check-input"
												name="employmentType" checked> <label
												class="form-check-label">정규직</label>
										</div>
										<div class="form-check form-check-inline">
											<input type="radio" class="form-check-input"
												name="employmentType"> <label
												class="form-check-label">계약직</label>
										</div>
									</div>
								</div>
							</div>
						</div>

						<!--  추가정보 -->
						<div class="tab-pane fade" id="additional-info">
							<!--  추가정보 탭 -->
							<div class="row">
								<!-- 급여 -->
								<div class="col-md-12 mb-3">
									<label class="fw-bold">급여</label>
									<div class="input-group">
										<select class="form-select" style="max-width: 120px;">
											<option>월급</option>
										</select> <input type="text" class="form-control" placeholder="0">
									</div>
								</div>
							</div>

							<div class="row">
								<!-- 급여계좌 -->
								<div class="col-md-12 mb-3">
								    <label class="fw-bold">급여계좌</label>
								    <div class="input-group">
								        <select class="form-select" id="bankSelect">
								            <option value="">선택</option>
								            <option value="004">KB국민은행</option>
								            <option value="088">신한은행</option>
								            <option value="020">우리은행</option>
								            <option value="081">하나은행</option>
								            <option value="011">NH농협은행</option>
								            <option value="003">IBK기업은행</option>
								            <option value="023">SC제일은행</option>
								            <option value="032">부산은행</option>
								            <option value="031">대구은행</option>
								            <option value="089">케이뱅크</option>
								            <option value="090">카카오뱅크</option>
								        </select>
								        <input type="text" class="form-control" id="accountNumber" placeholder="계좌번호 '-' 제외">
								        <input type="text" class="form-control" id="birthDate" placeholder="생년월일 8자리">
								        <button class="btn btn-outline-primary" id="checkAccountOwnerBtn">🔍 예금주 확인</button>
								    </div>
								    <input type="text" class="form-control mt-2" id="accountHolderName" placeholder="예금주" readonly>
								</div>
							</div>

							<!-- 주소 -->
							<div class="col-md-12 mb-3">
							    <label class="fw-bold">주소</label>
							    <div class="input-group">
							        <button class="btn btn-outline-secondary" type="button" onclick="openPostcode()">📌 우편번호 검색</button>
							        <input type="text" class="form-control" id="zipcode" placeholder="우편번호" readonly>
							    </div>
							    <input type="text" class="form-control mt-2" id="address" placeholder="기본 주소" readonly>
							    <input type="text" class="form-control mt-2" id="addressDetail" placeholder="상세주소 입력">
							</div>

							<!-- 메모 -->
							<div class="col-md-12 mb-3">
								<label class="fw-bold">메모</label>
								<textarea class="form-control" rows="4" placeholder="필요시 메모하세요."
									maxlength="100"></textarea>
								<div class="text-end text-muted">
									<small>0/100자</small>
								</div>
							</div>
						</div>
					</div>
				</div>

				<!--  모달 푸터 -->
				<div class="modal-footer bg-light">
					<button class="btn btn-outline-secondary btn-icon">초기화</button>
					<button class="btn btn-danger btn-icon" data-bs-dismiss="modal">취소</button>
					<button class="btn btn-primary btn-icon">등록</button>
				</div>
			</div>
		</div>
	</div>
	
	<script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
	<script src="/js/hr/common-codes.js"></script>
	<script src="/js/hr/emp_register_modal.js"></script>

</body>
</html>
